<!DOCTYPE html>
<html>
<head>

    <title>KittenLayer - Leaflet</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico"/>

    <link rel="stylesheet" href="https://www.osgeo.cn/static/f2elib/leaflet-1.9.x/leaflet.css"  />
    <script src="https://www.osgeo.cn/static/f2elib/leaflet-1.9.x/leaflet.js"  ></script>


    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        #map {
            width: 600px;
            height: 400px;
        }
    </style>


</head>
<body>

<div id='map'></div>

<script type="text/javascript">

    var map = L.map('map', {
        crs: L.CRS.Simple,
        center: [0, 0],
        zoom: 5
    });

    L.TileLayer.Kitten = L.TileLayer.extend({
        getTileUrl: function (coords) {
            var i = Math.ceil(Math.random() * 4);
            return "https://placekitten.com/256/256?image=" + i;
        },
        getAttribution: function () {
            return "<a href='https://placekitten.com/attribution.html'>PlaceKitten</a>"
        }
    });

    L.tileLayer.kitten = function () {
        return new L.TileLayer.Kitten();
    }

    map.addLayer(L.tileLayer.kitten());

</script>


</body>
</html>
